<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEO Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&family=Roboto+Mono:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <header class="header">
        <div class="container">
          <div class="header__content">
            <!-- Логотип -->
            <div class="header__logo">
              <img src="/src/assets/logo.svg" alt="SEO System" class="logo" />
            </div>

            <!-- Навигация -->
            <nav class="header__nav">
              <ul class="nav">
                <li class="nav__item">
                  <a href="#features" class="nav__link">Возможности</a>
                </li>
                <li class="nav__item">
                  <a href="#pricing" class="nav__link">Тарифы</a>
                </li>
                <li class="nav__item">
                  <a href="#faq" class="nav__link">FAQ</a>
                </li>
                <li class="nav__item">
                  <a href="#blog" class="nav__link">Блог</a>
                </li>
              </ul>
            </nav>

            <!-- Кнопки действий -->
            <div class="header__actions">
              <button class="button button--login" type="button">Войти</button>
              <button class="button button--primary" type="button">
                Начать анализ
              </button>
            </div>

            <!-- Бургер-меню -->
            <button
              class="header__burger burger"
              type="button"
              aria-label="Открыть меню"
            >
              <span class="burger__line"></span>
              <span class="burger__line"></span>
              <span class="burger__line"></span>
            </button>
          </div>
        </div>
      </header>

      <main class="main">
        <section class="hero">
          <!-- Hero секция -->
        </section>

        <section class="features">
          <!-- Features секция -->
        </section>

        <section class="pricing">
          <!-- Pricing секция -->
        </section>
      </main>

      <footer class="footer">
        <!-- Footer -->
      </footer>
    </div>

    <!-- Подключаем наш основной JS -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
